<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    position:relative;
}

/* Audio Button */
#audioControl{
    position:absolute;
    top:15px;
    right:15px;
    background:white;
    color:#e63946;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
    font-size:14px;
}

/* Credit */
#credit{
    position:absolute;
    bottom:10px;
    right:15px;
    font-size:12px;
}

#credit a{
    color:white;
    text-decoration:none;
    font-weight:500;
}

#credit a:hover{
    text-decoration:underline;
}

/* Container */
.container{
    opacity:0;
    transform:translateY(30px);
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:clamp(30px,7vw,50px);
    margin-bottom:20px;
}

#message{
    font-size:clamp(16px,4vw,20px);
    min-height:60px;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
}

button{
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:all 0.3s ease;
}

/* YES button */
#yesBtn{
    background:#e63946;
    color:white;
    animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

#yesBtn:hover{
    background:#c9182b;
}

/* NO button */
#noBtn{
    background:white;
    color:#e63946;
}

#noBtn:hover{
    opacity:0.8;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-110vh); opacity:0;}
}

/* Scroll Reveal Modal */
/* Overlay Background */
#scrollOverlay{
    position:fixed;
    inset:0;
    backdrop-filter:blur(15px);
    background:rgba(0,0,0,0.4);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
    opacity:0;
    pointer-events:none;
    transition:opacity 0.8s ease;
}

/* Glassy Scroll */
#scrollReveal{
    position:relative;
    width:90%;
    max-width:600px;
    max-height:85vh;
    padding:30px 20px 60px 20px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(25px);
    border:1px solid rgba(255,255,255,0.3);
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
    display:flex;
    flex-direction:column;
    align-items:center;
    transform:scale(0.8);
    transition:transform 1s ease;
}

/* Show State */
#scrollOverlay.active{
    opacity:1;
    pointer-events:auto;
}

#scrollOverlay.active #scrollReveal{
    transform:scale(1);
}

/* Close Button at Edge */
#closeScroll{
    position:absolute;
    top:-15px;
    right:-15px;
    background:#e63946;
    color:white;
    border:none;
    width:40px;
    height:40px;
    border-radius:50%;
    cursor:pointer;
    font-size:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

/* Scroll Image */
.scroll-paper{
    width:100%;
    display:flex;
    justify-content:center;
}

.scroll-paper img{
    width:100%;
    max-height:60vh;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

/* Countdown */
#countdown{
    margin-top:20px;
    font-size:14px;
    color:white;
    text-align:center;
}

#timer{
    margin-top:8px;
    font-size:18px;
    font-weight:500;
    letter-spacing:1px;
}
</style>
</head>
<body>

<!-- Background Music (plays continuously) -->
<audio id="bgMusic" loop>
    <source src="Perfect.mp3" type="audio/mpeg">
</audio>

<button id="audioControl">üîä Music</button>

<div class="container">
    <h1>Hey Beautiful üíï</h1>
    <div id="message">From the moment I met you, my world became brighter... Will you be my valentine and make it magical forever? ü•∫</div>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<!-- Credit -->
<div id="credit">
    Created with ‚ù§Ô∏è by
    <a href="https://www.instagram.com/ishaaaannnnkkk" target="_blank">Adrak</a>
</div>

<!-- Scroll Reveal Modal -->
<div id="scrollOverlay">
    <div id="scrollReveal">
        <button id="closeScroll">‚úñ</button>

        <div class="scroll-paper">
            <img src="https://codeerkeshav.github.io/DikshaWillYouBeMyValentine/invite.jpg" alt="Our Special Moment">
        </div>

        <div id="countdown">
            ‚è≥ Counting down to 14 Feb 2026 ‚Ä¢ 6:00 PM
            <div id="timer"></div>
        </div>
    </div>
</div>


<script>
const messageEl = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const audio = document.getElementById("bgMusic");
const audioBtn = document.getElementById("audioControl");
const scrollReveal = document.getElementById("scrollReveal");
const closeScroll = document.getElementById("closeScroll");
const container = document.querySelector(".container");

/* Prompts for No button */
const noPrompts = [
    "Why not? üò¢",
    "Are you sure? üòî",
    "Nice try!! üò™",
    "Here are some flowers for you ü™ª",
    "Okay, sunflower it is üåª"
];
let clickCount = 0;

/* Auto play audio */
window.addEventListener('load', () => {
    audio.play().catch(err => console.log("Autoplay blocked:", err));
});

/* Audio Toggle */
audioBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        audioBtn.textContent = "üîä Music";
    } else {
        audio.pause();
        audioBtn.textContent = "üîá Muted";
    }
});

/* No Button Logic */
noBtn.addEventListener("click", () => {
    if (clickCount < noPrompts.length) {
        noBtn.textContent = noPrompts[clickCount];
        clickCount++;
    }
    if (clickCount === noPrompts.length) {
        noBtn.remove();
    }
});

const scrollOverlay = document.getElementById("scrollOverlay");

/* YES Button */
yesBtn.addEventListener("click", () => {

    container.style.opacity = "0";
    container.style.pointerEvents = "none";

    createHeartShower(120);

    setTimeout(() => {
        scrollOverlay.classList.add("active");
    }, 1200);
});

/* Close Scroll */
closeScroll.addEventListener("click", () => {

    scrollOverlay.classList.remove("active");

    setTimeout(() => {
        container.style.opacity = "1";
        container.style.pointerEvents = "auto";
    }, 800);
});

/* Floating Hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);

/* Heart Shower */
function createHeartShower(count){
    for(let i=0;i<count;i++){
        setTimeout(()=>{
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random()*100 + "vw";
            heart.style.top = Math.random()*100 + "vh";
            heart.style.fontSize = (10+Math.random()*20) + "px";
            heart.style.animationDuration = (3+Math.random()*2)+"s";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),4000);
        }, i*40);
    }
}
/* Countdown to 14 Feb 2026, 6:00 PM */
const targetDate = new Date("February 14, 2026 18:00:00").getTime();
const timerElement = document.getElementById("timer");

setInterval(() => {

    const now = new Date().getTime();
    const distance = targetDate - now;

    if(distance <= 0){
        timerElement.innerHTML = "üíñ It's Our Special Moment üíñ";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerElement.innerHTML = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

}, 1000);

</script>
</body>
</html>
