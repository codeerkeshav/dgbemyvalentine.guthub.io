<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>For Someone Special üíñ</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                background: linear-gradient(135deg, #ff9a9e, #fad0c4);
                font-family: "Poppins", sans-serif;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                color: white;
                position: relative;
            } /* Audio Button */
            #audioControl {
                position: absolute;
                top: 15px;
                right: 15px;
                background: white;
                color: #e63946;
                border: none;
                padding: 8px 15px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
            } /* Credit */
            #credit {
                position: absolute;
                bottom: 10px;
                right: 15px;
                font-size: 12px;
            }
            #credit a {
                color: white;
                text-decoration: none;
                font-weight: 500;
            }
            #credit a:hover {
                text-decoration: underline;
            } /* Container */
            .container {
                opacity: 0;
                transform: translateY(30px);
                animation: fadeIn 2s ease forwards;
            }
            @keyframes fadeIn {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            h1 {
                font-family: "Dancing Script", cursive;
                font-size: clamp(30px, 7vw, 50px);
                margin-bottom: 20px;
            }
            #message {
                font-size: clamp(16px, 4vw, 20px);
                min-height: 60px;
                margin-bottom: 30px;
            }
            .buttons {
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }
            button {
                padding: 14px 30px;
                font-size: 16px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
            } /* YES button */
            #yesBtn {
                background: #e63946;
                color: white;
                animation: heartbeat 2s infinite;
            }
            @keyframes heartbeat {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }
            #yesBtn:hover {
                background: #c9182b;
            } /* NO button */
            #noBtn {
                background: white;
                color: #e63946;
            }
            #noBtn:hover {
                opacity: 0.8;
            } /* Floating hearts */
            .heart {
                position: absolute;
                bottom: -20px;
                font-size: 20px;
                animation: floatUp linear infinite;
                opacity: 0.8;
            }
            @keyframes floatUp {
                from {
                    transform: translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateY(-110vh);
                    opacity: 0;
                }
            } /* Mobile */
            @media (max-width: 480px) {
                .buttons {
                    flex-direction: column;
                }
                button {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <!-- Background Music -->
        <audio id="bgMusic" loop>
            <!-- Replace with your hosted mp3 link -->
            <source src="Perfect.mp3" type="audio/mpeg" />
        </audio>
        <button id="audioControl">üîä Music</button>
        <div class="container">
            <h1>Hey Beautiful üíï</h1>
            <div id="message"></div>
            <div class="buttons"><button id="yesBtn">Yes ‚ù§Ô∏è</button> <button id="noBtn">No üò¢</button></div>
        </div>
        <div id="credit">
            Created with ‚ù§Ô∏è by <a href="https://www.instagram.com/ishaaaannnnkkk" target="_blank">Adrak</a>
        </div>
        

<script>
const messageEl = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const audio = document.getElementById("bgMusic");
const audioBtn = document.getElementById("audioControl");

/* Default Opening Message */
messageEl.innerHTML = "From the moment I met you, my world became brighter... Will you be my valentine and make it magical forever? ü•∫";

/* Prompts for No button */
const noPrompts = [
    "Why not? üò¢",
    "Are you sure? üòî",
    "Nice try!! üò™",
    "Here are some flowers for you ü™ª",
    "Okay, sunflower it is üåª"
];

let clickCount = 0;

/* Audio Toggle */
audioBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        audioBtn.textContent = "üîä Music";
    } else {
        audio.pause();
        audioBtn.textContent = "üîá Muted";
    }
});

/* No Button Click Logic */
noBtn.addEventListener("click", () => {

    if (clickCount < noPrompts.length) {
        messageEl.innerHTML = noPrompts[clickCount];
        clickCount++;
    }

    /* Remove No button after last prompt */
    if (clickCount === noPrompts.length) {
        noBtn.remove();
    }
});

/* Yes Button opens image */
yesBtn.addEventListener("click", () => {
    const imageUrl = "https://codeerkeshav.github.io/DikshaWillYouBeMyValentine/invite.jpg";
    window.open(imageUrl, "_blank");
});

/* Floating hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4+Math.random()*3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);
</script>
    </body>
</html>
