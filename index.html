<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
    position:relative;
}

/* Audio Button */
#audioControl{
    position:absolute;
    top:15px;
    right:15px;
    background:white;
    color:#e63946;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
    font-size:14px;
}

/* Credit */
#credit{
    position:absolute;
    bottom:10px;
    right:15px;
    font-size:12px;
}

#credit a{
    color:white;
    text-decoration:none;
    font-weight:500;
}

#credit a:hover{
    text-decoration:underline;
}

/* Container */
.container{
    opacity:0;
    transform:translateY(30px);
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:clamp(30px,7vw,50px);
    margin-bottom:20px;
}

#message{
    font-size:clamp(16px,4vw,20px);
    min-height:60px;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
}

button{
    padding:14px 30px;
    font-size:16px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition:all 0.3s ease;
}

/* YES button */
#yesBtn{
    background:#e63946;
    color:white;
    animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

#yesBtn:hover{
    background:#c9182b;
}

/* NO button */
#noBtn{
    background:white;
    color:#e63946;
}

#noBtn:hover{
    opacity:0.8;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear infinite;
    opacity:0.8;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-110vh); opacity:0;}
}

/* Scroll Reveal Modal */
#scrollReveal{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0.8);
    width:90%;
    max-width:600px;
    max-height:80%;
    background:radial-gradient(circle at center,#fdf6e3,#f7e7ce);
    box-shadow:0 20px 40px rgba(0,0,0,0.5);
    border-radius:15px;
    display:none;
    flex-direction:column;
    overflow:auto;
    z-index:999;
    opacity:0;
    transition:transform 1s ease, opacity 1s ease;
}

/* Scroll Paper */
.scroll-paper{
    padding:3vh 3vw;
    display:flex;
    justify-content:center;
    align-items:center;
}

.scroll-paper img{
    width:100%;
    height:auto;
    max-height:70vh;
    border-radius:1vw;
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* Close button */
#closeScroll{
    position:absolute;
    top:10px;
    right:15px;
    background:#e63946;
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:20px;
    cursor:pointer;
    font-size:14px;
    z-index:1000;
}

/* Mobile adjustments */
@media(max-width:480px){
    .buttons{
        flex-direction:column;
    }
    button{
        width:100%;
    }
    #scrollReveal{
        width:95%;
        max-height:85%;
    }
    .scroll-paper{
        padding:3vw;
    }
}
</style>
</head>
<body>

<!-- Background Music (plays continuously) -->
<audio id="bgMusic" loop>
    <source src="Perfect.mp3" type="audio/mpeg">
</audio>

<button id="audioControl">üîä Music</button>

<div class="container">
    <h1>Hey Beautiful üíï</h1>
    <div id="message">From the moment I met you, my world became brighter... Will you be my valentine and make it magical forever? ü•∫</div>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<!-- Credit -->
<div id="credit">
    Created with ‚ù§Ô∏è by
    <a href="https://www.instagram.com/ishaaaannnnkkk" target="_blank">Adrak</a>
</div>

<!-- Scroll Reveal Modal -->
<div id="scrollReveal">
    <button id="closeScroll">‚úñ Close</button>
    <div class="scroll-paper">
        <img src="https://codeerkeshav.github.io/DikshaWillYouBeMyValentine/invite.jpg" alt="Our Special Moment">
    </div>
</div>

<script>
const messageEl = document.getElementById("message");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const audio = document.getElementById("bgMusic");
const audioBtn = document.getElementById("audioControl");
const scrollReveal = document.getElementById("scrollReveal");
const closeScroll = document.getElementById("closeScroll");
const container = document.querySelector(".container");

/* Prompts for No button */
const noPrompts = [
    "Why not? üò¢",
    "Are you sure? üòî",
    "Nice try!! üò™",
    "Here are some flowers for you ü™ª",
    "Okay, sunflower it is üåª"
];
let clickCount = 0;

/* Auto play audio */
window.addEventListener('load', () => {
    audio.play().catch(err => console.log("Autoplay blocked:", err));
});

/* Audio Toggle */
audioBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        audioBtn.textContent = "üîä Music";
    } else {
        audio.pause();
        audioBtn.textContent = "üîá Muted";
    }
});

/* No Button Logic */
noBtn.addEventListener("click", () => {
    if (clickCount < noPrompts.length) {
        noBtn.textContent = noPrompts[clickCount];
        clickCount++;
    }
    if (clickCount === noPrompts.length) {
        noBtn.remove();
    }
});

/* YES Button */
yesBtn.addEventListener("click", () => {

    // Smoothly hide main container (no layout break)
    container.style.opacity = "0";
    container.style.pointerEvents = "none";

    // Heart shower
    createHeartShower(100);

    // Show scroll after delay
    setTimeout(() => {
        scrollReveal.style.display = "flex";

        setTimeout(() => {
            scrollReveal.style.opacity = "1";
            scrollReveal.style.transform = "translate(-50%, -50%) scale(1)";
        }, 50);

    }, 1200);
});

/* Close Scroll */
closeScroll.addEventListener("click", () => {

    scrollReveal.style.opacity = "0";
    scrollReveal.style.transform = "translate(-50%, -50%) scale(0.8)";

    setTimeout(() => {
        scrollReveal.style.display = "none";

        // Restore container properly
        container.style.opacity = "1";
        container.style.pointerEvents = "auto";

    }, 500);
});

/* Floating Hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,500);

/* Heart Shower */
function createHeartShower(count){
    for(let i=0;i<count;i++){
        setTimeout(()=>{
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random()*100 + "vw";
            heart.style.top = Math.random()*100 + "vh";
            heart.style.fontSize = (10+Math.random()*20) + "px";
            heart.style.animationDuration = (3+Math.random()*2)+"s";
            document.body.appendChild(heart);
            setTimeout(()=>heart.remove(),4000);
        }, i*40);
    }
}
</script>
</body>
</html>
