<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üì± Kaddu got 1 new message</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f3d9e4, #e4c7d4);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Fade out effect */
.fade-out {
    animation: fadeOut 0.8s forwards ease;
}

@keyframes fadeOut {
    to {
        opacity: 0;
        transform: scale(0.95);
    }
}

/* Wrapper */
.wrapper {
    position: relative;
}

/* Elegant phone */
.phone {
    width: 170px;
    height: 330px;
    border-radius: 35px;
    background: linear-gradient(145deg, #1f1f2e, #2a2a3d);
    box-shadow: 
        0 20px 40px rgba(0,0,0,0.2),
        inset 0 0 8px rgba(255,255,255,0.1);
    position: relative;
    animation: subtleVibrate 2s infinite ease-in-out;
}

.screen {
    position: absolute;
    top: 18px;
    left: 50%;
    transform: translateX(-50%);
    width: 88%;
    height: 88%;
    background: linear-gradient(180deg, #ffffff, #f7f7f7);
    border-radius: 25px;
}

.speaker {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 6px;
    background: #444;
    border-radius: 3px;
}

/* Notification Bubble */
.bubble {
    position: absolute;
    top: 60px;
    right: -85px;
    width: 110px;
    height: 75px;
    background: #ffeaf4;
    border-radius: 60px;
    box-shadow: 0 10px 25px rgba(226,85,161,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    animation: floatIn 1.2s ease forwards;
    transition: all 0.3s ease;
}

.bubble::after {
    content: "";
    position: absolute;
    bottom: -12px;
    left: 28px;
    width: 22px;
    height: 22px;
    background: #ffeaf4;
    transform: rotate(45deg);
    border-radius: 5px;
}

.bubble:hover {
    transform: translateY(-5px) scale(1.08);
    box-shadow: 0 15px 35px rgba(226,85,161,0.4);
}

.heart {
    font-size: 34px;
    color: #e255a1;
    animation: heartbeat 1.5s infinite;
}

/* Animations */
@keyframes floatIn {
    0% { opacity: 0; transform: translateY(20px) scale(0.8); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes subtleVibrate {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(0.8deg); }
}

@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
}
</style>
</head>

<body>

<div class="wrapper" id="wrapper">
    <div class="phone">
        <div class="speaker"></div>
        <div class="screen"></div>
    </div>

    <div class="bubble" onclick="openNotification()">
        <div class="heart">‚ù§</div>
    </div>
</div>

<!-- Sound (royalty-free notification sound URL) -->
<audio id="notifSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>

<script>
function openNotification() {
    const sound = document.getElementById("notifSound");
    const wrapper = document.getElementById("wrapper");

    // Play sound
    sound.play();

    // Stop vibration
    document.querySelector(".phone").style.animation = "none";

    // Fade out
    wrapper.classList.add("fade-out");

    // Redirect after animation
    setTimeout(() => {
        window.location.href = "question.html";
    }, 800);
}
</script>

</body>
</html>
