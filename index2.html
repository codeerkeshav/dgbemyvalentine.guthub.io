<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: sans-serif;
    }

    /* Glassmorphism container */
    .glass-box {
        position: relative;
        width: 300px;
        height: 200px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        color: white;
        font-size: 1.5rem;
        text-align: center;
    }

    /* Emoji bubbles container */
    .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .bubble {
        position: absolute;
        bottom: -50px;
        font-size: 2rem;
        animation: rise 8s linear infinite;
        opacity: 0.8;
    }

    /* Floating animation */
    @keyframes rise {
        0% {
            transform: translateY(0) scale(1);
            opacity: 0.8;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh) scale(1.2);
            opacity: 0;
        }
    }

    .cursive-text {
        font-family: "Dancing Script", cursive;
        color: darkred;
        text-align: center;
        padding-top: 20%;
    }
    body {
        background-color: #F4C2C2; /* Baby Pink */
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        transition: all 0.5s ease; /* Smooth size change */
        cursor: pointer;
    }
    /* Heartbeat button styling */
    .heartbeat-btn {
        background-color: #e63946;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 50px;
        cursor: pointer;
        outline: none;
        animation: heartbeat 2s infinite;
        transition: background-color 0.8s ease;
    }

    /* Hover effect */
    .heartbeat-btn:hover {
        background-color: #d62828;
    }

    /* Heartbeat animation keyframes */
    @keyframes heartbeat {
        0%   { transform: scale(1); }
        14%  { transform: scale(1.3); }
        28%  { transform: scale(1); }
        42%  { transform: scale(1.3); }
        70%  { transform: scale(1); }
        100% { transform: scale(1); }
    }

    #noBtn {
        background-color: gray;
        color: white;
        border: none;
        border-radius: 5px;
    }

    noBtn:hover {
        opacity: 0.85;
    }
</style>
</head>
<body>

<!-- Emoji bubbles -->
<div class="bubbles" id="bubbles"></div>

<!-- Glassy content box -->
<div class="glass-box">
    üå∏ Glassy Pink Vibes üå∏
</div>


<h2 class="cursive-text">Will you be my valentine?</h2>

<button id="yesBtn" class="heartbeat-btn" onclick="openImage()">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No</button>

<script>

    const texts = ["Click Me", "Hello!", "You clicked again!", "Keep going...", "Back to start"];
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const emojis = ["üå∏", "üíñ", "üíï", "üíó", "üíì", "üíû", "üå∑", "üå∫"];
    const bubblesContainer = document.getElementById("bubbles");

    let index = 0;

    noBtn.addEventListener('click', () => {

        // Move to the next text index
        index = (index + 1) % texts.length;
        noBtn.textContent = texts[index];
        
        let yesWidth = yesBtn.offsetWidth;
        let yesHeight = yesBtn.offsetHeight;

        // Increase size by 20px each click
        yesWidth += 240;
        yesHeight += 120;
    
        // Get window size
        const maxWidth = window.innerWidth - 40; // padding margin
        const maxHeight = window.innerHeight - 40;
    
        // Apply new size but limit to window size
        yesBtn.style.width = Math.min(yesWidth, maxWidth) + 'px';
        yesBtn.style.height = Math.min(yesHeight, maxHeight) + 'px';
    
        // Remove "No" button if limit reached
        if (yesWidth >= maxWidth || yesHeight >= maxHeight) {
          noBtn.remove();
        }
  });
    
    function openImage() {
    // Replace with your image URL
    const imageUrl = "https://codeerkeshav.github.io/dgbemyvalentine.guthub.io/invite.jpg";
    window.open(imageUrl, "_blank");
  }

    function createBubble() {
        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        bubble.style.left = Math.random() * 100 + "vw";
        bubble.style.animationDuration = (5 + Math.random() * 5) + "s";
        bubble.style.fontSize = (1.5 + Math.random() * 2) + "rem";
        bubblesContainer.appendChild(bubble);

        // Remove bubble after animation
        setTimeout(() => {
            bubble.remove();
        }, 10000);
    }

    // Create bubbles continuously
    setInterval(createBubble, 500);
</script>

</body>
</html>
