<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>
<style>
    .cursive-text {
        font-family: "Dancing Script", cursive;
        color: darkred;
        text-align: center;
        padding-top: 20%;
    }
    body {
        background-color: #F4C2C2; /* Baby Pink */
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        transition: all 0.3s ease; /* Smooth size change */
        cursor: pointer;
    }
    /* Heartbeat button styling */
    .heartbeat-btn {
        background-color: #e63946;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        animation: heartbeat 1.5s infinite;
        transition: background-color 0.3s ease;
    }

    /* Hover effect */
    .heartbeat-btn:hover {
        background-color: #d62828;
    }

    /* Heartbeat animation keyframes */
    @keyframes heartbeat {
        0%   { transform: scale(1); }
        14%  { transform: scale(1.3); }
        28%  { transform: scale(1); }
        42%  { transform: scale(1.3); }
        70%  { transform: scale(1); }
        100% { transform: scale(1); }
    }

    #noBtn {
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h2 class="cursive-text">Will you be my valentine?</h2>

<button id="yesBtn" class="heartbeat-btn" onclick="openImage()">Yes ❤️</button>
<button id="noBtn">No</button>

<script>

    const texts = ["Click Me", "Hello!", "You clicked again!", "Keep going...", "Back to start"];
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    let index = 0;

    noBtn.addEventListener('click', () => {

        // Move to the next text index
        index = (index + 1) % texts.length;
        noBtn.textContent = texts[index];
        
        let yesWidth = yesBtn.offsetWidth;
        let yesHeight = yesBtn.offsetHeight;

        // Increase size by 20px each click
        yesWidth += 120;
        yesHeight += 60;
    
        // Get window size
        const maxWidth = window.innerWidth - 40; // padding margin
        const maxHeight = window.innerHeight - 40;
    
        // Apply new size but limit to window size
        yesBtn.style.width = Math.min(yesWidth, maxWidth) + 'px';
        yesBtn.style.height = Math.min(yesHeight, maxHeight) + 'px';
    
        // Remove "No" button if limit reached
        if (yesWidth >= maxWidth || yesHeight >= maxHeight) {
          noBtn.remove();
        }
  });
    
    function openImage() {
    // Replace with your image URL
    const imageUrl = "https://codeerkeshav.github.io/dgbemyvalentine.guthub.io/invite.jpg";
    window.open(imageUrl, "_blank");
  }
</script>

</body>
</html>
