<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, rgba(255,182,193,0.8), rgba(255,105,180,0.8));
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Heading */
.cursive-text {
    color: darkred;
    padding-top: 15%;
}

/* Buttons */
button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    transition: all 0.4s ease;
    cursor: pointer;
}

/* Yes Button */
.heartbeat-btn {
    background-color: #e63946;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 50px;
    animation: heartbeat 2s infinite;
}

.heartbeat-btn:hover {
    background-color: #d62828;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    14% { transform: scale(1.2); }
    28% { transform: scale(1); }
    42% { transform: scale(1.2); }
    70% { transform: scale(1); }
}

/* No Button */
#noBtn {
    background-color: gray;
    color: white;
    border: none;
    border-radius: 5px;
}

#noBtn:hover {
    opacity: 0.85;
}

/* Emoji bubbles */
.bubbles {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.bubble {
    position: absolute;
    bottom: -50px;
    font-size: 2rem;
    animation: rise 8s linear infinite;
}

@keyframes rise {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="bubbles" id="bubbles"></div>

<h2 class="cursive-text">üå∏ Will you be my valentine? üå∏</h2>

<button id="yesBtn" class="heartbeat-btn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No</button>

<script>
const texts = ["Click Me", "Hello!", "You clicked again!", "Keep going...", "Back to start"];
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const emojis = ["üå∏","üíñ","üíï","üíó","üíì","üíû","üå∑","üå∫"];
const bubblesContainer = document.getElementById("bubbles");

let index = 0;

/* YES BUTTON */
yesBtn.addEventListener("click", function() {
    // ‚úÖ FIXED IMAGE URL (replace with your real repo link)
    const imageUrl = "https://codeerkeshav.github.io/dgbemyvalentine.guthub.io/invite.jpg";
    window.open(imageUrl, "_blank");
});

/* NO BUTTON */
noBtn.addEventListener("click", function() {
    index = (index + 1) % texts.length;
    noBtn.textContent = texts[index];

    let yesWidth = yesBtn.offsetWidth + 240;
    let yesHeight = yesBtn.offsetHeight + 120;

    const maxWidth = window.innerWidth - 40;
    const maxHeight = window.innerHeight - 40;

    yesBtn.style.width = Math.min(yesWidth, maxWidth) + "px";
    yesBtn.style.height = Math.min(yesHeight, maxHeight) + "px";

    if (yesWidth >= maxWidth || yesHeight >= maxHeight) {
        noBtn.remove();
    }
});

/* BUBBLES */
function createBubble() {
    const bubble = document.createElement("div");
    bubble.classList.add("bubble");
    bubble.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    bubble.style.left = Math.random() * 100 + "vw";
    bubble.style.animationDuration = (5 + Math.random() * 5) + "s";
    bubblesContainer.appendChild(bubble);

    setTimeout(() => bubble.remove(), 8000);
}

setInterval(createBubble, 500);
</script>

</body>
</html>
